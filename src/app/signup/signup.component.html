<div class="col-md-6 offset-md-3 mt-5">
    <div class="card border-primary">
        <h4 class="card-header">Create an Account </h4>
        <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" placeholder="e.g john@test.com" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" placeholder="e.g John" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" formControlName="pwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }"/>
                    <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                        <div *ngIf="f.pwd.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPwd">Confirm Password</label>
                    <input type="password" formControlName="confirmPwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPwd.errors }"/>
                    <div *ngIf="submitted && f.confirmPwd.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPwd.errors.required">Password do not match</div>
                    </div>
                </div>
                <div>
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Create
                    </button>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
    <small class="text-muted">Already have an Account? Please <a href="/login">login</a></small>
</div>
