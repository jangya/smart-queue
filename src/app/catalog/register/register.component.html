<div class="">
    <h2 class="mt-3">Register Patient</h2>
    <form class="form-row" [formGroup]="catalogForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-sm-4">
            <label for="benId">Patient Ben-ID</label>
            <input type="text" formControlName="benId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.benId.errors && (f.benId.dirty || f.benId.touched) }"/>
            <div *ngIf="submitted && f.benId.errors" class="invalid-feedback">
                <div *ngIf="f.benId.errors.required">Ben ID is required</div>
                <div *ngIf="f.benId.errors.pattern">Ben ID must be a number</div>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label for="name">Patient Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group col-sm-2">
            <label for="name">Token</label>
            <input type="text" formControlName="token" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.token.errors && (f.token.dirty || f.token.touched)}"/>
            <div *ngIf="submitted && f.token.errors" class="invalid-feedback">
                <div *ngIf="f.token.errors.required">Token is required</div>
                <div *ngIf="f.token.errors.pattern">Token must be a number</div>
            </div>
        </div>
        <div class="form-group col-sm-2">
            <label class="invisible d-none d-sm-block">Register</label>
            <button [disabled]="loading" class="btn btn-primary d-block">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                {{f.id.value ? 'Save' : 'Register' }}
            </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
    <app-catalog-list (selectCatalogEmit)="edit($event)"></app-catalog-list>
  </div>
